<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <a href=" " class="navbar-brand">
                    PhoneStore
                </a>
                <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./Index.html" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                               <a href="./Productos.html" class="nav-link">Productos</a> 
                        </li>
                        <li class="nav-item">
                            <a href="./Ventas.html" class="nav-link">Ventas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class=" card mt-3">
                <div class="card-body">
                    <div class="row my-2">
                        <div class="col">
                            <label for="txt" class="form-label">Capacidad de Memoria</label>
                            <select class="form-select" name="" id="txt">
                                <option value="1">128 GB</option>
                                <option value="2">256 GB</option>
                                
                            </select>
                        </div>
                        <div class="col">
                            <label for="txtDescripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="txtDescripcion" placeholder="">
                        </div>
                        
                    </div>
                        <div class="row my-2">
                            <div class="col" >
                                <label for="txtPrecio" class="form-label ">Precio</label>
                                <input type="text" class="form-control" id="txtPrecio" placeholder="100">
                            </div>
                            <div class="col">
                                <label for="txtCodigoBarras" class="form-label">Codigo de barras </label>
                                <input type="text" class="form-control" id="txtCodigoBarras" placeholder="1234">
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="chkResistencia">
                                    <label class="form-check-label" for="chkResistencia">
                                      Resistencia al agua
                                    </label>                                  
                                </div>
                            </div>
                            <div class="col">
                                <label for="">Memoria Ram</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="memoriaRam" id="8gb">
                                    <label class="form-check-label" for="8gb">
                                      8GB
                                    </label>    
                                </div>      
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="memoriaRam" id="12gb">
                                    <label class="form-check-label" for="12gb">
                                      12GB
                                    </label>
                                </div>                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
